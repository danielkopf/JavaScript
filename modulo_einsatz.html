<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modulo_Einsatz</title>
    </head>
    <body>
        <script>
            "use strict"
            var wert1 = parseInt(prompt("Bitte den ersten Wert eingeben"));
            var wert2 = parseInt(prompt("Bitte den zweiten Wert eingeben"));
            var ergebnis = wert1/wert2;
            var rest = wert1%wert2;
            document.write(` Das Ergebnis von ${wert1}/${wert2} ist ${ergebnis}, Rest ${rest}.`);
        </script>
    </body>
</html>
