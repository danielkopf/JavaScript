<!DOCTYPE html /> 
<html> 
 
<head> 
  <meta charset="utf-8" /> 
 
  <title>Verdoppeln</title> 
  <style> 
  </style> 
</head> 
 
<body> 
 
  <p id="c1"> 
  </p> 
 
  <script> 
    "use strict"; 
 
    var s = ""; 
 
    function verdoppeln(a) { 
      return a.map(function (w) { return w * 2; }); 
    } 
 
    var a = [8, 11, 34, 733, 1, 5]; 
 
    var b = verdoppeln(a); 
 
    b.forEach(function (x) { 
      s += x + "<br>"; 
    }); 
 
    document.getElementById("c1").innerHTML = s; 
  </script> 
</body> 
</html>
