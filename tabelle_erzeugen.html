<!DOCTYPE html /> 
<html> 
 
<head> 
    <meta charset="utf-8" /> 
 
    <title>Tabellenerzeugung</title> 
    <style> 
    </style> 
</head> 
 
<body> 
 
    <p id="c1"> 
        Zeilen:<input type="text" size="3" id="sy"> 
        Spalten:<input type="text" size="3" id="sx"> 
        <br><input type="button" value="Tabelle erzeugen" onclick="fkt();"> 
    </p> 
 
    <table id="tab"> 
 
    </table> 
    <script> 
        "use strict"; 
 
        function fkt() { 
            var x = parseInt(document.getElementById("sx").value); 
            var y = parseInt(document.getElementById("sy").value); 
            var s = ""; 
            for (var iy = 0; iy < y; ++iy) { 
                s += "<tr>"; 
                for (var ix = 0; ix < x; ++ix) 
                    s += '<td><input type="text" size="2"></td>'; 
                s += "</tr>"; 
 
            } 
            document.getElementById("tab").innerHTML = s; 
        } 
    </script> 
</body> 
</html>
