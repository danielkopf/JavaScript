<!DOCTYPE html>
<html>

        <meta charset="utf-8" />
        <title>Quadratberechnung</title>
    </head>
    <body>
        <script>
            "use strict"
            var s = parseInt(prompt("Bitte Zahl eingeben"));

            document.write(Ergebnis);
