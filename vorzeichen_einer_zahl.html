<!DOCTYPE html /> 
<html> 
 
<head> 
    <meta charset="utf-8" /> 
 
    <title>Vorzeichen einer Zahl</title> 
    <style> 
    </style> 
</head> 
 
<body> 
 
    <p id="c1"> 
    </p> 
 
    <script> 
        "use strict"; 
 
 
 
        function signum(x) { 
            x = parseFloat(x); 
            if (x < 0) 
                return -1; 
            if (x > 0) 
                return 1; 
            return 0; 
        } 
 
        var w = prompt("Wert"); 
 
        var m = signum(w); 
 
        var s = `Signum: ${m}.`; 
 
        document.getElementById("c1").innerHTML = s; 
    </script> 
</body> 
 
</html>
