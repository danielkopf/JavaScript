<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Fahrenheit_nach_Celsius</title>
    </head>
    <body>
        <script>
            "use strict"
            var fahren = parseInt(prompt("Bitte die Fahrenheit angeben"));
            var celsius = 5/9 * (fahren-32);
            document.write(celsius);
        </script>
    </body>
</html>
