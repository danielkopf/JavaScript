	<script>
        "use strict"
      
        function Spruch() {

        var ajax = new XMLHttpRequest();

        ajax.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                var p = document.getElementById("spruch");
                p.innerHTML = this.responseText;
            }
        };
        
        ajax.open("GET", "spruch.php", true);

        ajax.send()
