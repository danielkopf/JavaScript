<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maximum von drei Werten</title>
    </head>
    <body>
        <p id="c1"></p>
        <script>
            "use strict"
            function max3(){
                var wert1 = parseInt(prompt("Bitte den ersten Wert eingeben"));
                var wert2 = parseInt(prompt("Bitte den ersten Wert eingeben"));
                var wert3 = parseInt(prompt("Bitte den ersten Wert eingeben"));

                if ((wert1 > wert2) && (wert1 > wert3)){
                    document.write(`${wert1} ist größer`);
                } else if (wert2 > wert3){
                    document.write(`${wert2} ist größer`);
                } else if (wert2 < wert3){
                    document.write(`${wert3} ist größer`);
                } else {
                    document.write(`alle drei Werte sind gleich`)
                }
            }
            max3()
        </script>
    </body>
</html>
