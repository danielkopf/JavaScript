<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gerade / Ungerade</title>
    </head>
    <body>
        <script>
            "use strict"
            var wert = parseInt(prompt("Bitte Wert eingeben"));

            if ( wert%2 == 0 ){
                document.write(` ${wert} ist gerade`);
            } else {
                document.write(` ${wert} ist ungerade`);
            }
        </script>
    </body>
</html>
