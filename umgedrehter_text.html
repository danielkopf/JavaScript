<!DOCTYPE html />  
<html>  
  
<head>  
    <meta charset="utf-8" />  
  
    <title>Formulartext</title>  
    <style>  
    </style>  
</head>  
  
<body>  
  
    <p id="c1">  
        <input type="text" id="txt"  onkeyup="onKeyUpDo();"><br> 
        <input type="text" id="ausgabe" readonly>  
 
    </p>  
  
    <script>  
        "use strict";  
  
        function reverse(s) { 
          var news=""; 
          for(let i=s.length-1;i>=0; --i) 
            news+=s[i]; 
            return news; 
 
        } 
 
 
        function onKeyUpDo() {  
          //alert("drin"); 
            var s = document.getElementById("txt").value;  
            document.getElementById("ausgabe").value=reverse(s);  
        }  
    </script>  
</body>  
</html>
