<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maximalwert bestimmen</title>
    </head>
    <body>
        <p id="c1"></p>
        <script>
            "use strict"
            function max(){
                var wert1 = parseInt(prompt("Bitte den ersten Wert eingeben"));
                var wert2 = parseInt(prompt("Bitte den ersten Wert eingeben"));

                if (wert1 > wert2){
                    document.write(`${wert1} ist größer`);
                } else if (wert1 < wert2){
                    document.write(`${wert2} ist größer`);
                } else {
                    document.write(`beide Werte sind gleich groß`)
                }
            }
            max()
        </script>
    </body>
</html>
