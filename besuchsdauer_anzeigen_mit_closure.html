<!DOCTYPE html /> 
<html> 
 
<head> 
  <meta charset="utf-8" /> 
 
  <title>Besucherzeit mit Closure</title> 
  <style> 
  </style> 
</head> 
 
<body> 
 
  <p style="text-align:center;" id="c1"> 
 
  </p> 
  <script> 
    "use strict"; 
 
    function htmlOut(m, s) { 
      var smins = m.toString(), ssecs = s.toString(); 
      if (smins.length == 1) 
        smins = '0' + smins; 
      if (ssecs.length == 1) 
        ssecs = '0' + ssecs; 
      return smins + ':' + ssecs; 
 
    } 
 
    function timer() { 
      var mins = 0, secs = 0; 
 
      function tick() { 
        if (++secs >= 60) { 
          secs = 0; 
          ++mins; 
        } 
        var time = htmlOut(mins, secs); 
        document.getElementById("c1").innerHTML = time; 
      } 
 
      return tick; 
    } 
 
    setInterval(timer(), 1000); 
  </script> 
</body> 
 
</html>
