<!DOCTYPE html /> 
<html> 
 
<head> 
  <meta charset="utf-8" /> 
 
  <title>Durchschnittsberechnung</title> 
  <style> 
  </style> 
</head> 
 
<body> 
 
  <p id="c1"> 
    Wie viele Werte:<input type="text" size="3" id="anz"> 
    <input type="button" value="Tabelle erzeugen" onclick="createTab();"> 
  </p> 
  <table id="werte"></table> 
  <p id="erg"> </p> 
 
  <script> 
    "use strict"; 
 
    var anz; 
    function createTab() { 
      anz = parseInt(document.getElementById("anz").value); 
      if (Number.isNaN(anz)) 
        anz = 1; 
      let s = ""; 
      for (let i = 0; i < anz; ++i) { 
        s += "<tr>"; 
        s += `<td>Wert ${i + 1}:</td>`; 
        s += `<td><input type="text" id="val${i}"></td>`; 
        s += "</tr>"; 
      } 
      s += '<input type="button" value="Berechnen" onclick="calc();">'; 
      document.getElementById("werte").innerHTML = s; 
      document.getElementById("erg").innerHTML = ""; 
    } 
 
    function calc() { 
      let avg = 0; 
      for (let i = 0; i < anz; ++i) { 
        let v = parseFloat(document.getElementById("val" + i).value); 
        if (Number.isNaN(v)) 
          v = 0; 
        avg += v; 
      } 
      avg /= anz; 
      let s = "Ergebnis: "; 
      s += `<input type="text" value="${avg}" readonly>`; 
      document.getElementById("erg").innerHTML = s; 
    } 
  </script> 
</body> 
</html>
