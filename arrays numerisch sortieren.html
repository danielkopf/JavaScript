<!DOCTYPE html /> 
<html> 
 
<head> 
  <meta charset="utf-8" /> 
 
  <title>ArraySort</title> 
  <style> 
  </style> 
</head> 
 
<body> 
 
  <p id="c1"> 
 
  </p> 
 
  <script> 
    "use strict"; 
 
    var s = ""; 
    var a = [8, 11, 34, 733, 1, 5]; 
 
    function vergleich(x, y) { 
      return x - y; 
    } 
 
    function ausgabe(x) { 
      s += x + "<br>"; 
    } 
 
    a.sort(vergleich); 
    a.forEach(ausgabe); 
 
    document.getElementById("c1").innerHTML = s; 
  </script> 
</body> 
</html>
