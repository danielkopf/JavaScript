<!DOCTYPE html /> 
<html> 
 
<head> 
    <meta charset="utf-8" /> 
 
    <title>Primzahlbestimmung</title> 
    <style> 
    </style> 
</head> 
 
<body> 
 
    <p id="c1"> 
    </p> 
 
    <script> 
        "use strict"; 
 
        function isPrim(x) { 
            x = parseInt(x); 
            if (x <= 1) return false; 
            for (var y = 2; y < x; ++y) 
                if ((x % y) == 0) 
                    return false; 
            return true; 
        } 
 
 
 
        var w = prompt("Wert"); 
 
        var p = isPrim(w); 
 
        if (p) 
            var s = `${w} ist eine Primzahl.`; 
        else 
            var s = `${w} ist keine Primzahl.`; 
 
        document.getElementById("c1").innerHTML = s; 
 
 
    </script> 
</body> 
 
</html>
