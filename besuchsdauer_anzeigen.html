<!DOCTYPE html /> 
<html> 
 
<head> 
    <meta charset="utf-8" /> 
 
    <title>Besucherzeit</title> 
    <style> 
    </style> 
</head> 
 
<body> 
 
    <p style="text-align:center;" id="c1"> 
 
    </p> 
    <script> 
        "use strict"; 
 
        var secs = 0, mins = 0; 
 
        function doCount() { 
            ++secs; 
            if (secs >= 60) { 
                secs = 0; 
                ++mins; 
            } 
        } 
 
        function htmlOut() { 
            var strsecs = secs.toString(); 
            var strmins = mins.toString(); 
            if (strsecs.length == 1) 
                strsecs = '0' + strsecs; 
            if (strmins.length == 1) 
                strmins = '0' + strmins; 
 
 
            var s = strmins + ':' + strsecs; 
            document.getElementById('c1').innerHTML = s; 
 
        } 
 
        function timer() { 
            doCount(); 
            htmlOut(); 
 
        } 
 
        setInterval(timer, 1000); 
    </script> 
</body> 
 
</html>
